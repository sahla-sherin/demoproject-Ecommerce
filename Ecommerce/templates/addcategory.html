<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<div class="container-fluid mt-3">
<h3 class="text-center">Add Categories Here!!</h3>
<form method="POST" enctype="multipart/form-data" class="text-success fs-5 container">

    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label" ><b>Category:</b></label>
        <input type="text" class="form-control" name="cat" placeholder="category">
    </div>

    <div class="mb-3" >
    <label class="form-label" ><b>Description:</b></label>
<input type="text" class="form-control" name="desc" placeholder="enter description here">
    </div>


     <div class="mb-3">
        <label class="form-label" ><b>Image:</b></label>
        <input type="file" class="form-control" name="img" placeholder="image">
    </div>

    <div>
         <button type="submit"  class="btn btn-outline-gray hvr-sweep-to-right dark-sweep">Add Category</button>
    </div>

</form>
    </div>
    </center>
{% endblock %}
