<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card text-dark">
  <img src="{{cat.image.url}}" class="card-img" height="500px" width="500%">
  <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center">
    <h2 class="card-title text-center">{{ cat.name }}</h2>
    <p class="card-text text-center fs-4">{{ cat.desc }}</p>
    <p class="card-text text-center fs-5"><small class="text-muted">View Products Here</small></p>
  </div>
</div>
<div class="row">
{% for i in product %}

   <div class="col-sm-4 py-3">
        <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-center" style="height: 300px; width: 286px; object-fit: cover;">
  <div class="card-body text-dark">
    <h5 class="card-title p-3" style="font-family:'Lato', sans-serif; font-weight: 1000; font-size: 1.25rem;word-spacing: 3px;letter-spacing:1px;">{{i.name}}</h5>
    <p class="card-text" style="font-family: 'Montserrat', sans-serif; font-weight: 500; font-size: 1rem;">{{i.price}}</p>
    <a href="{% url 'shop:details' i.id %}" class="btn btn-outline-gray hvr-sweep-to-right dark-sweep px-5 mb-2 fs-5">Details</a>
  </div>
</div>
    </div>

{% endfor%}
  </div>
{% endblock %}
