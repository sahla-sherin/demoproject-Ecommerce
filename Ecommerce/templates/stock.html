<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<div class="container-fluid mt-3">
<h3 class="text-center">Add Stock DEatils!!</h3>
<form method="POST" enctype="multipart/form-data" class="text-success fs-5 container">

    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label" ><b>NO. Of Items:</b></label>
        <input type="number" class="form-control" value="{{product.stock}}" name="st" placeholder="Enter stock">
    </div>


    <div>
         <button type="submit"  class="btn btn-outline-gray hvr-sweep-to-right dark-sweep">Update</button>
    </div>

</form>
    </div>
    </center>
{% endblock %}
