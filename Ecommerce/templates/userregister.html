<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-3">
<h1>User Register Page!!</h1>
<form method="POST" enctype="multipart/form-data" class="text-success fs-5 container">

    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label" ><b>Username</b></label>
        <input type="text" class="form-control" name="u" placeholder="username">
    </div>

     <div class="mb-3">
        <label class="form-label" ><b>Password</b></label>
        <input type="password" class="form-control" name="p" placeholder="password">
    </div>

    <div class="mb-3">
        <label class="form-label" ><b>Confirm Password</b></label>
        <input type="password" class="form-control" name="cp" placeholder="confirm_password">
    </div>

     <div class="mb-3">
        <label class="form-label" ><b>Fisrt Name</b></label>
        <input type="text" class="form-control" name="fn" placeholder="first_name">
    </div>

     <div class="mb-3">
        <label class="form-label" ><b>Last Name</b></label>
        <input type="text" class="form-control" name="ln" placeholder="second_name">
    </div>

     <div class="mb-3">
        <label class="form-label" ><b>Email</b></label>
        <input type="text" class="form-control" name="e" placeholder="email">
    </div>

    <div>
         <button type="submit"  class="btn btn-outline-gray hvr-sweep-to-right dark-sweep">Register</button>
    </div>

</form>
    </div>
{% endblock %}
