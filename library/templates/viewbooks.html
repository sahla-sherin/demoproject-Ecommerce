<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>View Your Books Here!!</h1>

<!--{{book}}-->
<table class="table table-hover table-secondary table-bordered mt-5 mx-auto w-75">
    <tr class="table-active">
        <th>COVER</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PRICE</th>
        <th>PAGES</th>
        <th>LANGUAGE</th>
        <th>PDF</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>


{% for i in book %}

    <tr>
        <td><img src="{{i.cover.url}}" height="100px" width="100%"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.price}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.language}}</td>
        <td><a href="{{i.pdf.url}}">Download</a></td>
        <td><a href="{% url 'books:view_details' i.id %}" class="btn btn-success btn-outline-light">View</a></td>
        <td><a href="{% url 'books:edit' i.id %}" class="btn btn-primary btn-outline-light">Edit</a></td>
        <td><a href="{% url 'books:delete' i.id %}" class="btn btn-danger btn-outline-light">Delete</a></td>
    </tr>

{% endfor %}
</table><br><br>
